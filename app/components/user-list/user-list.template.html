<div>
    <span>User list:</span>
    <ul>
        <li ng-repeat="user in $ctrl.users" ng-click="$ctrl.onSelect(user)">
            <span>{{ user.name }}</span>
            <span>{{ user.email }}</span>
            <span>{{ user.position }}</span>
            <span>{{ user.isLocked }}</span>
        </li>
    </ul>
</div>
