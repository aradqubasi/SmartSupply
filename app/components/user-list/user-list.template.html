<div>
    <md-list>
        <md-list-item ng-repeat="user in $ctrl.usersList" ng-click="$ctrl.onSelect({user: user})">
            <span>{{ user.userName }}</span>
            <span>{{ user.userEmail }}</span>
            <span>{{ user.position }}</span>
            <span>{{ user.isLocked }}</span>
        </md-list-item>
    </md-list>
</div>
