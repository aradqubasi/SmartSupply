<div>
    <form name="user-password-edit" ng-model-options="{ allowInvalid : false }">
        <md-input-container class="md-block">
            <label>New password</label>
            <input type="password" name="newPassword" ng-model="$ctrl.newPassword">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Old password</label>
            <input type="password" name="oldPassword" ng-model="$ctrl.oldPassword">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Confirm new password</label>
            <input type="password" name="newPasswordConfirmed" ng-model="$ctrl.newPasswordConfirmed">
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="$ctrl.tryPasswordUpdate()">Change</md-button>
    </form>
</div>
