<div ng-controller="user-management.controller as ctrl" layout="row">
    <user-list flex="50" users-list='ctrl.users' on-select='ctrl.selectCall(user)'></user-list>
    <user-details flex="50" user="ctrl.selectedUser" on-create="ctrl.createUser(user)" on-update="ctrl.updateUser(user)"></user-details>
</div>
