<div ng-controller="user-management.controller as ctrl">
    <span>{{ctrl.reportName}}</span>
    <ul ng-repeat=" user in ctrl.users" ng-click="ctrl.selectCall(user)">
        <li>{{user.userName}}</li>
    </ul>
    <div layout="row">
        <user-list flex="40" users-list='ctrl.users' on-select='ctrl.selectCall(user)'></user-list>
        <user-details flex="40" user="ctrl.selectedUser" on-create="ctrl.createUser(user)" on-update="ctrl.updateUser(user)"></user-details>
    </div>
</div>
